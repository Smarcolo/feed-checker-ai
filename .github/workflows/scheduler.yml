on:
  schedule:
    # Esegui alle 5:30 e 17:30 UTC â†’ cioÃ¨ 7:30 e 19:30 italiane
    - cron: '30 5 * * *'
    - cron: '30 17 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Clona il repository
      uses: actions/checkout@v3

    - name: Imposta Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Installa le dipendenze
      run: pip install -r requirements.txt

    - name: Esegui lo script di controllo feed
      run: python check_feed.py
    - name: Commit updated catalogo.json
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git add catalogo.json
        git commit -m "ðŸ¤– Update catalogo.json automatico"
        git push
